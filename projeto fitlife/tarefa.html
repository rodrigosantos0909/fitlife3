<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link rel="stylesheet" href="styles/tarefa.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="header">
      <h1 id="message">Olá,</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-person-circle user-icon" viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
        />
      </svg>
    </div>
      <p>Bem-vindo ao seu painel fitness!</p>
      <h2>Tarefas</h2>
      <div class="tasks">
        <div
          class="progress"
          role="progressbar"
          aria-label="Success example"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar text-bg-success" style="width: 25%">25%</div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Info example"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar text-bg-info" style="width: 50%">50%</div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Warning example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar text-bg-warning" style="width: 75%">75%</div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Danger example"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar text-bg-danger" style="width: 100%">
            100%
          </div>
        </div>
      </div>
    </main>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);

        const user = urlParams.get("user");

        const welcomeMessage = document.getElementById("message");

        if (user) {
          welcomeMessage.textContent = "Olá, " + user;
        } else {
          welcomeMessage.textContent = "Olá, Visitante";
        }
      };
      
    </script>
  </body>
</html>
